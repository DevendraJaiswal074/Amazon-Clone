<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav_address border">
                <p class="add_first">Deliver to</p>
                <div class="location_logo">
                    <i class="fa-solid fa-location-dot"></i> 
                    <p class="add_second">India</p>
                </div>
            </div>

            <div class="nav_search">
                <select class="search_select">
                    <option >All</option>
                </select>
                <input placeholder="Search Amazon"  class="search_inputs">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- box 5 -->
            <div class="nav-language border ">
                <p class="logo-language"><span2 class="language ">EN</span2></p>
            </div>

            <div class="nav_sign border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav_return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="panel">
            <div class="panel-all-content border">
                <pre>   <i class="fa-solid fa-bars"></i>All</pre>
    
            </div>
            
            <div class="panel-option ">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
        </div>

    </header> 
    
    <div class="screen-section">
        <div class="screen-msg">
            You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="https://www.amazon.in/?ref=aisgw_intl_stripe_in" >Click here to go to amazon.in</a>
        </div>
    </div>
</body>
</html>
